<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sáenz Peña Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.6.0/chart.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sáenz Peña Delivery Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#stores">Stores Management</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#finance">Finance</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <canvas id="salesChart"></canvas>
        </section>
        <section id="stores">
            <h2>Stores Management</h2>
            <div id="storeList"></div>
            <button id="addStore">Add Store</button>
        </section>
        <section id="products">
            <h2>Products</h2>
            <div id="productList"></div>
            <button id="addProduct">Add Product</button>
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <div id="orderList"></div>
        </section>
        <section id="finance">
            <h2>Finance</h2>
            <div id="financeReport"></div>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="setting1">Setting 1:</label>
                <input type="text" id="setting1" name="setting1">
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Sáenz Peña Delivery</p>
    </footer>
</body>
</html>
