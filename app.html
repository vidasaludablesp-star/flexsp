<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>S치enz Pe침a Delivery</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">S치enz Pe침a Delivery</h1>
        
        <!-- Login Section -->
        <div id="login" class="mb-4">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Store Listings -->
        <div id="store-listings" class="mb-4">
            <h2>Store Listings</h2>
            <ul class="list-group">
                <li class="list-group-item">Store 1</li>
                <li class="list-group-item">Store 2</li>
                <li class="list-group-item">Store 3</li>
            </ul>
        </div>

        <!-- Shopping Cart -->
        <div id="shopping-cart" class="mb-4">
            <h2>Shopping Cart</h2>
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>
            <button class="btn btn-success mt-2">Checkout</button>
        </div>

        <!-- User Profile -->
        <div id="user-profile" class="mb-4">
            <h2>User Profile</h2>
            <p>Username: <span id="user-name">JohnDoe</span></p>
            <p>Email: <span id="user-email">john@example.com</span></p>
            <button class="btn btn-secondary">Edit Profile</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
