<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S치enz Pe침a Delivery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        header { padding: 20px; background: #f4f4f4; text-align: center; }
        .store-item { border: 1px solid #ddd; margin: 10px; padding: 10px; }
        .cart { position: fixed; right: 10px; top: 100px; width: 300px; background: #f9f9f9; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>S치enz Pe침a Delivery</h1>
            <div>
                <a href="#login">Login</a> | 
                <a href="#profile">Profile</a>
            </div>
        </header>
        <section id="store">
            <h2>Store Listings</h2>
            <div class="store-item" data-id="1">
                <h3>Product 1</h3>
                <p>Description of product 1.</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="store-item" data-id="2">
                <h3>Product 2</h3>
                <p>Description of product 2.</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
        </section>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script>
        let cart = [];
        function addToCart(id) {
            cart.push(id);
            displayCart();
        }

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                let itemElement = document.createElement('div');
                itemElement.innerText = 'Product ' + item;
                cartItems.appendChild(itemElement);
            });
        }

        function checkout() {
            alert('Checkout not implemented yet.');
        }
    </script>
</body>
</html>
